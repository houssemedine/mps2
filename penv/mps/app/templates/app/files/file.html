{% extends 'base.html' %}
{% block content %} 


<div class="content">
  <div class="container-fluid">

  <div class="row">
    <div class="col-6">
      <div class="card card-primary card-outline">
                    <div class="card-header">
                      <h5 class="m-0">COOIS</h5>
                    </div>
                    <div class="card-body">
                      
                      <form action="{% url 'savecoois' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                      
                        <label for="file">Select a file:</label>
                        <input type="file" id="file" name="coois"  required><br><br>
                        <input type="submit"class="btn btn-primary" value="save">

                      </form>
                    </div>
                    <div class="card-footer clearfix">
                    </div>
              </div>
        
          </div>
          <div class="col-6">
            <div class="card card-primary card-outline">
                  <div class="card-header">
                    <h5 class="m-0">ZPP</h5>
                  </div>
                  <div class="card-body">
                    <form action="{% url 'savezpp' %}" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                    
                      <label for="file">Select a file:</label>
                      <input type="file" id="file" name="zpp" required><br><br>
                      <input type="submit" class="btn btn-primary" value="save">
                    </form>
                  </div>
                  <div class="card-footer clearfix">
            </div>
        </div>
      </div>
  </div>
</div>
</div>

{% endblock %}
