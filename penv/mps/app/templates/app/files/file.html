{% extends 'base.html' %}
{% block content %} 


<div class="content">
  <div class="container-fluid">
    <!--message alert -->
    {% if messages %}
    {% for message in messages %}
        {%include 'app/alerts/alert.html'%}
    {% endfor %}
{% endif %}
  <div class="row">
    <div class="col-6">
      <div class="card card-primary card-outline">
       <div class="card-header ui-sortable-handle" >
        <h5 class="card-title" ><strong> COOIS</strong></h5>
        <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      
      <form action="{% url 'savecoois' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      
        <label for="file">Select a file:</label>
        <input type="file" id="file" name="coois"  required ><i class="fa-solid fa-cloud-arrow-down"></i><br><br>
        <input type="submit"class="btn btn:hover btn-color" value="save">

      </form>
    </div>
    <div class="card-footer clearfix">
    </div>
</div>

          </div>
          <div class="col-6">
            <div class="card card-primary card-outline">
              <div class="card-header ui-sortable-handle" >
                <h5 class="card-title" ><strong> ZPP</strong></h5>
                <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
                  <div class="card-body">
                    <form action="{% url 'savezpp' %}" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                    
                      <label for="file">Select a file:</label>
                      <input type="file" id="file" name="zpp" required><br><br>
                      <input type="submit" class="btn btn:hover btn-color" value="save">
                    </form>
                  </div>
                  <div class="card-footer clearfix">
            </div>
        </div>
      </div>
  </div>
</div>
</div>

{% endblock %}
