
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!------------------ styles------------------>
  <!--css for switch calendar-->
  <link rel="stylesheet" href="{% static 'app/calendar/css/switch.css' %}">
  <!--css for calendar-->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.css" />
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'adminlte/dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href= " {% static 'adminlte/fontawesome-free/css/all.min.css' %} ">
  

  <!------------------ scripts------------------>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <!-- scripts for calendar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
  <script src="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.js"></script>
  <!-- adminlte js -->
  <script src="{% static 'adminlte/dist/js/adminlte.min.js' %}"></script>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/1c892913f9.js" crossorigin="anonymous"></script>
  <!-- switch js -->
  <script src="{% static 'app/calendar/js/switch.js' %}"></script>
  <!-- calendar js -->
  <script src="{% static 'app/calendar/js/calendar.js' %}"></script>
  <!-- htmx -->
  <script src="https://unpkg.com/htmx.org@1.7.0" integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo" crossorigin="anonymous" defer></script>
</head>

<body class="hold-transition sidebar-mini">
 <div class="wrapper">

   <!-- Navbar -->
   <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'home' %}" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="" class="nav-link">Contact</a>
      </li>
    </ul>

    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Messages Dropdown Menu -->
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i class="far fa-comments"></i>
        </a>  
      </li>
      
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4" >
    <!-- Brand Logo -->
    <a href="" class="brand-link">
      <img src="" alt="mps" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">MPS v1.2.5</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% static 'adminlte/dist/img/avatar2.png' %}" class="img-circle elevation-2">
        </div>
        <div class="info">
          <a href="#" class="d-block">Marwa Noomene</a>
        </div>
      </div>


      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
               <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link">
                  <i class="nav-icon fas fa-house"></i>
                  <p>Home</p>
                </a>
              </li>   
          <li class="nav-item has-treeview menu-open" >
            <a href="#" class="nav-link active" style="background-color: #adb5bd;">
              <i class="nav-icon fas fa-solid fa-gears"></i>
              <p>
                Configuration
                <i class="right fas fa-angle-left" ></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
               <a href="{% url 'division' %}" class="nav-link">
                 <i class="nav-icon fas fa-th"></i>
                 <p>Divisions</p>
                </a>
              </li>  
              <li class="nav-item">
                <a href="{% url 'uploadfiles' %}" class="nav-link">
                  <i class="far far fa-circle nav-icon"></i>
                  <p>Files</p>
                </a>
              </li>
            
              <li class="nav-item">
                <a href="" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Inactive Page</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" >
    <div class="content-header">
      <div class="container-fluid" style="background-color: white;height: 55px;">
      <div class="row mb-2">
      <div class="col-sm-6">
      <h1 class="m-0" style="margin-top: 10px !important;">MPS</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
      <ol class="breadcrumb float-sm-right" style="margin-top: 10px;">
      <li class="breadcrumb-item"> <a href="#">MPS{{request.get_full_path}}</a></li>
      <!-- <li class="breadcrumb-item active">Starter Page</li> -->
      </ol>
      </div><!-- /.col -->
      </div><!-- /.row -->
      </div><!-- /.container-fluid -->
      </div>
    <!-- Main content -->
    <div class="content" >
      {% block content %}

      {% endblock %} 
                
    </div>
  </div>
  <div>
    <footer class="main-footer">
      <strong>Copyright &copy; MRPC Latecoere</strong>
    </footer>
  </div>
 </div>
</body>

</html>
